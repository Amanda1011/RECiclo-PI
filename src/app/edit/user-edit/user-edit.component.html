<div class="container">

</div>

<div class="row d-flex justify-content-right font-edit bg">
    <br>

    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-5 p-2">

        <h1 class="text-center font-small font-weight-bold p-4">Perfil do usuário</h1>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome"
                placeholder="Seu nome">
        </div>

        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario"
                placeholder="Seu usuário">
        </div>

        <div class="form-group">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto"
                placeholder="Link da sua foto">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha"
                id="senha" placeholder="Sua senha">
        </div>

        <div class="form-group">
            <label for="confirmSenha">Confirmar Senha</label>
            <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha"
                id="confirmSenha" placeholder="confirme sua senha">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                <option>Selecione um tipo de usuário</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>

            </select>
        </div>

        <div class="d-flex justify-content-center mt-5 mb-5">
            <button type="submit" class="btn-gradcancelar" routerLink='/inicio'>Cancelar
             </button>
            <button type="submit" class="btn-gradatualizar" (click)='atualizar()'>Atualizar</button>
        </div>
    </div>

</div>
