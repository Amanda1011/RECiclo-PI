<div class="container-fluid p-4 bg">

    <div class="row d-flex justify-content-center font-edit">

        <div class="col-md-6">

            <h1 class="text-center font-small font-weight-bold p-4">Atualizar postagem</h1>

            <div class="form-group">
                <label for="foto"><strong>Foto</strong></label>
                <input [(ngModel)]='postagem.foto'  type="text" class="form-control" id="foto" placeholder="Digite o Link da foto">
            </div>
            
            <div class="form-group">
                <label for="titulo"><strong>Título</strong></label>
                <input [(ngModel)]='postagem.titulo'  type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="titulo"><strong>Texto</strong></label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="texto">Escolha um tema ou <a routerLink='/tema' data-dismiss="modal">Cadastre um novo</a> </label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option  *ngFor='let item of listaTemas' value="{{item.id}}">
                        {{item.titulo}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center mt-2">
                <button class="btn-gradcancelar mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn-gradatualizar"(click)='atualizar()'>Atualizar</button>
            </div>

        </div>

    </div>


</div>
