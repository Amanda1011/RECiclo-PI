<div class="container-fluid">


    <div class="row bg">
        <div class="col-md-12 text-dark">

            <a class="m-0 font-weight-bold text-dark" routerLink="/inicio" class="text-dark text-left">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
              </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.titulo' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-success" data-toggle="modal" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead class="thead-primary">
                    <tr class="table-primary">
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-info" *ngFor='let item of listaTemas'>
                        <th>{{item.id}}</th>
                        <td>{{item.titulo}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-success mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
