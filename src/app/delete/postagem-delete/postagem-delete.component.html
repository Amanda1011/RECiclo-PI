<div class="container-fluid p-4 bg">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-danger">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center font-small font-weight-bold p-4">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-5">
            <div class="card text-center">
                <div class="card-body border">
                    <h5 class="card-title m-1">{{ postagem.titulo}}</h5>
                    <small class="text-muted">Tema: {{ postagem.tema.titulo }}</small>
                    <p class="card-text mt-3">{{ postagem.texto }}</p>
                    <p class="card-text">
                        <small class="text-muted">
              {{ postagem.data | date: "dd/MM/yyyy" }} às
              {{ postagem.data | date: "HH:mm" }}
            </small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn-gradnao mr-3 text-center" routerLink="/inicio">Não</button>
            <button class="btn-gradsim" (click)="apagar()">Sim</button>
        </div>
    </div>
</div>
