<div class="container-fluid bg">

    <a class="m-0 font-weight-bold text-dark" routerLink="/home" class="text-dark text-left">
        <i class="fa fa-home fa-lg" aria-hidden="true"></i>Home
      </a>

    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 mt-2 formulario">

                    <h1 class="text-center font-family mt-3 mb-3">Entrar</h1>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="userLogin.usuario" class="form-control" type="text" name="usuario"
                            id="usuario" placeholder="Seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha"
                            id="senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn-gradient" (click)="entrar()">Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
                    </p>


                </div>
            </div>

        </div>

        <div class="col-md-6" id="img-bg"></div>

    </div>

</div>
